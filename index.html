<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Pad</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            color: #333;
            background-color: #f8f8f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem 1rem;
            box-sizing: border-box;
            background-image:url("words.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            color: #E0E0E0;
            text-shadow: 0 0 7px rgba(224, 224, 224, 0.5);
            
        }

        .grid-layout {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .grid-layout {
                grid-template-columns: 1fr 1fr;
            }
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(5px);
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between; 
            align-items: center;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #555;
            text-align: center;
            flex-grow: 1;
        }

        .clear-button {
            background-color: #12a0bd;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .clear-button:hover {
            background-color: #d32f2f;
            
        }

        textarea {
            width: 100%;
            height: 16rem;
            resize: none;
            font-size: 1.125rem;
            padding: 1rem;
            border: none;
            background-color: transparent;
            outline: none;
            color: #333;
        }

        .poem-display {
            height: 16rem;
            overflow-y: auto;
            padding: 1rem;
            font-family: 'Dancing Script', cursive;
            font-size: 2.25rem;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
        }

        .inspiration-section {
            margin-top: 3rem;
            text-align: center;
        }

        .inspiration-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
        }

        .inspiration-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .inspiration-item img {
            width: 100%;
            max-width: 120px;
            height: auto;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            object-fit: cover;
        }

        .inspiration-item p {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Poem Pad</h1>

        <div class="grid-layout">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Write Your Poetry</h2>
                    <button id="clearButton" class="clear-button">Clear</button>
                </div>
                <textarea id="poemInput" placeholder="Start writing your masterpiece here..." aria-label="Poetry input text area"></textarea>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Your Poem</h2>
                </div>
                <div id="poemDisplay" class="poem-display">
                    Your beautiful words will appear here...
                </div>
            </div>
        </div>
        <div class="card inspiration-section">
            <div class="card-header">
                <h2 class="card-title">Inspiration Corner</h2>
            </div>
            <div class="inspiration-grid">
                <div class="inspiration-item">
                    <a href="https://en.wikipedia.org/wiki/Franz_Kafka">
                    <img  src="franz.jpg" alt="Franz Kafka">
                    <p>Franz Kafka</p>
                    </a>
                </div>
                <div class="inspiration-item">
                    <a href="https://en.wikipedia.org/wiki/Virginia_Woolf">
                    <img src="woolf.jpeg" alt="Virginia Woolf">
                    <p>Virginia Woolf</p>
                    </a>
                </div>
                <div class="inspiration-item">
                    <a href="https://en.wikipedia.org/wiki/Sylvia_Plath">
                    <img src="Sylvia_Plath.jpg" alt="Sylvia Plath">
                    <p>Sylvia Plath</p>
                    </a>
                </div>
                <div class="inspiration-item">
                    <a href="https://en.wikipedia.org/wiki/Jack_Kerouac">
                    <img src="jack kerouac.jpeg" alt="Jack Kerouac">
                    <p>Jack Kerouac</p>
                    </a>
                </div>
                <div class="inspiration-item">
                    <a href="https://en.wikipedia.org/wiki/Emily_Dickinson">
                    <img src="emily.jpeg" alt="Emily Dickinson">
                    <p>Emily Dickinson</p>
                    </a>
                </div>
                <div class="inspiration-item">
                    <a href="https://en.wikipedia.org/wiki/Edgar_Allan_Poe">
                    <img src="egder.png" alt="Edgar Allan Poe">
                    <p>Edgar Allan Poe</p>
                    </a>
                </div>
                <div class="inspiration-item">
                    <a href="https://en.wikipedia.org/wiki/Maya_Angelou">
                    <img src="maya angelou.jpeg" alt="Maya Angelou">
                    <p>Maya Angelou</p>
                    </a>
                </div>
                <div class="inspiration-item">
                    <a href="https://en.wikipedia.org/wiki/Langston_Hughes">
                    <img src="langston.jpeg" alt="Langston Hughes">
                    <p>Langston Hughes</p>
                    </a>
                </div>
                 <div class="inspiration-item">
                    <a href="https://en.wikipedia.org/wiki/Fyodor_Dostoevsky">
                    <img src="fyodor.webp" alt="Fyodor dostoevsky">
                    <p>Fyodor Dostoevsky</p>
                    </a>
                </div>
                <div class="inspiration-item">
                    <a href="https://en.wikipedia.org/wiki/Charles_Bukowski">
                    <img src="bukowski.avif" alt="charles bukowski">
                    <p>Charles Bukowski</p>
                    </a>
                </div>
                  <div class="inspiration-item">
                    <a href="https://en.wikipedia.org/wiki/Nora_Roberts">
                    <img src="nora.webp" alt="Nora Roberts">
                    <p>Nora Roberts</p>
                    </a>
                </div>
                  <div class="inspiration-item">
                <a href="https://en.wikipedia.org/wiki/William_Shakespeare">
                    <img src="shakespeare.webp" alt="William Shakespeare">
                    <p>William Shakespeare</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const poemInput = document.getElementById('poemInput');
        const poemDisplay = document.getElementById('poemDisplay');
        const clearButton = document.getElementById('clearButton');

        poemInput.addEventListener('input', () => {
            poemDisplay.textContent = poemInput.value || "Your beautiful words will appear here...";
        });

        clearButton.addEventListener('click', () => {
            poemInput.value = "";
            poemDisplay.textContent = "Your beautiful words will appear here...";
        });
    </script>
</body>
</html>
